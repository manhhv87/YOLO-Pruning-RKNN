# YOLOv5-SGC: YOLOv5 backbone + SGC neck with P3/8 - P5/32 outputs

# Parameters
nc: 1  # number of classes (edit to match your dataset)
scales:  # model compound scaling constants, i.e. 'model=yolov5n.yaml' will call yolov5s_sgc.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]
  s: [0.33, 0.50, 1024]
  m: [0.67, 0.75, 1024]
  l: [1.00, 1.00, 1024]
  x: [1.33, 1.25, 1024]

# YOLOv5 backbone (same as original yolov5.yaml)
backbone:
  # [from, number, module, args]
  - [-1, 1, Conv, [64, 6, 2, 2]]   # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]     # 1-P2/4
  - [-1, 3, C3, [128]]             # 2-P2/4 (C2)
  - [-1, 1, Conv, [256, 3, 2]]     # 3-P3/8
  - [-1, 6, C3, [256]]             # 4-P3/8 (C3)
  - [-1, 1, Conv, [512, 3, 2]]     # 5-P4/16
  - [-1, 9, C3, [512]]             # 6-P4/16 (C4)
  - [-1, 1, Conv, [1024, 3, 2]]    # 7-P5/32
  - [-1, 3, C3, [1024]]            # 8
  - [-1, 1, SPPF, [1024, 5]]       # 9-P5/32 (C5)

head:
  - [9, 1, Conv, [384, 1, 1]]
  - [-1, 1, AMRF, [384]]

  - [2, 1, ScaleMapHead, [1, 64]]
  - [-1, 1, ScaleMapDown, [1]]
  - [-1, 1, ScaleMapDown, [1]]

  - [4, 1, Conv, [192, 3, 2]]
  - [6, 1, Conv, [192, 1, 1]]
  - [11, 1, nn.Upsample, [None, 2, "nearest"]]
  - [-1, 1, Conv, [192, 1, 1]]
  - [[15, 16, 18, 14], 1, SGCBlock, [192]]

  - [2, 1, Conv, [192, 3, 2]]
  - [4, 1, Conv, [192, 1, 1]]
  - [6, 1, nn.Upsample, [None, 2, "nearest"]]
  - [-1, 1, Conv, [192, 1, 1]]
  - [[20, 21, 23, 13], 1, SGCBlock, [192]]

  - [[24, 19, 11], 1, Detect, [nc]]